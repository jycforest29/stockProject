<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div{
         display: inline-block;
      }
   </style>
</head>
<body>
   <form action="{% url 'search' %}" method="get">
      <div class="searchTitle">
         주식 검색: 
      </div> 
      <div class = "input">
         <input type="text" name = "keyword">
      </div>
      <div class="button">
         <button>검색</button>
      </div>
   </form>
   <a href="{% url 'signIn' %}">로그인</a><br>
   <a href="{% url 'signOut' %}">로그아웃</a><br>
   <a href="{% url 'detailMyPage' %}">마이페이지</a><br>
   /오늘 나의 수익률: {{profit}}<br>
   내가 좋아요 한 주식들<br>
   {% if likeStocks %}
      {% for stock in likeStocks %}
         {{stock.stockName}}<br>
         {{stock.stockCode}}
      {% endfor %}
   {% endif %}
   /좋아요 한 주식들의 그래프
</body>
</html>
