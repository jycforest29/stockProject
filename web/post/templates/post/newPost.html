<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
            top: 161px;
            left: 450px;
            width: 600px;
            font-size: large;
        } 
        .titleCss{
            width: 450px;
            height: 25px;
        }
        .contentCss{
            width: 500px;
            height: 250px;
        }
        .strategyCss{
            
        }
        .postWrite{ 
            background-color:rgb(103, 158, 195);
            width: 65px;
            height: 40px;
            border: 1px solid rgb(103, 158, 195);
            border-radius:11px;
            margin-left:250px;
            margin-top:30px;
        }
        #label{
            margin-top: 11px;
        }
        #contentField{
            margin-left: 51px;
        }
        #otherField{
            margin-top: 11px;
            margin-left: 11px;
        }
    </style> 
</head>
<body>
    {% include 'main/mainBar.html' %}
    <form action="{% url 'newPost' stock.stockCode %}" method="post">
        {% csrf_token %} 
        <div class="container">
            종목명 {{stock.stockName}}<br>
            작성자 {{request.user}}<br>
            {% for field in postForm %}
                <div id="label">
                    {{field.label}}
                </div>
                {% if field.label == '내용' %}
                <br>
                <div id="contentField">
                    {{field}}
                </div>
                {% else %}
                <div id="otherField">
                    {{field}}
                </div>
                {% endif %}                
                <br> 
                {% if field.errors %}
                {{field.errors}} 
                {% endif %}
            {% endfor %}
            <button class = "postWrite">작성</button>
        </div>
    </form>
</body>
</html>
